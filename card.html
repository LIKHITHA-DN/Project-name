<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .card{
                width: 200px;
                height: 200px;
                background-color: blueviolet;
                transition: background-color border-radius;
                transition-duration:5s;
                transition-delay: 3ms;
            }
            .card:hover{
                background-color: red;
                border-radius: 50%;
            }
           
        </style>
    </head>
    <body>
        <div class="card"></div>
    </body>
</html>
